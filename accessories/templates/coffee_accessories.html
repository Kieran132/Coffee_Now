{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Coffee Accessories</h1>
    <div class="row">
      {% for accessory in accessories %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ accessory.image_url }}" class="card-img-top" alt="{{ accessory.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ accessory.name }}</h5>
              <p class="card-text">{{ accessory.description }}</p>
              <a href="{{ accessory.url }}" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
