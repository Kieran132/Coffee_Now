{% extends 'base.html' %}

{% block content %}
    <h1>Add a new product</h1>
    <form method="post" action="{% url 'add_product_b' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
{% endblock %}
