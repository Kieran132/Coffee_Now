{% extends 'base.html' %}
{% block content %}
<!-- Form to edit products-->
<h1>Edit product</h1>
<form method="post" action="{% url 'edit_product_b' accessory.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit-btn" class="btn btn-sm btn-outline-secondary">Edit Product</button>
</form>
<!-- Message pop up upon submitting form-->
<script>
    const submitBtn = document.querySelector('#submit-btn');
    submitBtn.addEventListener('click', (event) => {
        event.preventDefault();
        // Display a pop-up message using the alert or a custom modal
        alert('Product Edited successfully!');
        document.querySelector('form').submit();
    });
</script>
{% endblock %}
