{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">

  <title>{% block title %}Coffee Shop{% endblock %}</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Coffee Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item {% if request.path == '/menu/' %}active{% endif %}">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    {% block content %}
    {% endblock %}
  </div>
 
  <!-- Footer -->
  <footer class="bg-dark py-3 fixed-bottom">
      <div class="footer-container">
          <div class="row">
              <div class="col-md-6 copyright">
                  <p class="text-muted">Copyright Â© 2023 Coffee Now. All rights reserved.
              </div>
              <div class="col-md-6">
                  <ul class="list-inline float-md-end footer-social">
                      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
  <script src="https://kit.fontawesome.com/c64e77b395.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity=
  "sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous">
  </script>
  {% block extra_scripts %}
  {% endblock %}
</body>
</html>
