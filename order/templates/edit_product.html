{% extends 'base.html' %}

{% block content %}
    <h1>Edit product</h1>
    <form method="post" action="{% url 'edit_product' coffee.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Edit Product</button>
    </form>
{% endblock %}
