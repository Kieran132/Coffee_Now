{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Coffee Beans</h1>
    <hr>
    <div class="row">
      {% for coffee in coffee_beans %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ coffee.image.url }}" alt="{{ coffee.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ coffee.name }}</h5>
              <p class="card-text">{{ coffee.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'coffee_detail' coffee.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
                <a href="#" class="btn btn-sm btn-outline-secondary">Add to Wishlist</a>
                <small class="text-muted">{{ coffee.price }}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
