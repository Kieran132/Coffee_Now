{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Coffee Beans</h1>
  <hr>
  {% if request.user.is_superuser %}
  <a class="btn btn-sm btn-outline-secondary coffee-add-btn" href="{% url 'add_product'%}">Add</a>
  {% endif %}
  <div class="row coffee-list-products">
    {% for coffee in coffee_beans %}
    <div class="col-md-4 coffee-card">
      <div class="card mb-4 box-shadow coffee-box">
        {% if coffee.image %}
        <a>
          <img class="card-img-top img-fluid coffee-image" src="{{ coffee.image.url }}" alt="{{ coffee.name }}">
        </a>
        {% else %}
        <a>
          <img class="card-img-top img-fluid coffee-image " src="{{ MEDIA_URL }}coffee.jpg " alt=" {{ coffee.name }}">
        </a>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ coffee.name }}</h5>
          <p class="card-text">{{ coffee.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'coffee_detail' coffee.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
            <small class="text-muted">Â£{{ coffee.price }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
